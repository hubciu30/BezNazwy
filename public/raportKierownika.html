<script>
  function TakePerson(id)
  {
      let packet = {id: id};
      $.post("kr_saveworker", packet, function(data){
        if(data === "OK")
        {
          window.location = "stronaRaportuWidzianaPrzezKierownika";
        }else alert("Wystąpił nieoczekiwany błąd");
      });
  }
  function Dezaktywuj(){
    $.post("kr_dezaktywujPojekt", function(data)
    {
      if(data === "OK")
      {
        alert("Zatwierdzono");
        window.location.reload();
      }else{
        alert("Error");
      }
    })
  }
