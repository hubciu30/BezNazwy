<!DOCTYPE HTML>
<html>
<html lang="pl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Raportowanie</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/styl.css" type="text/css" />
<script src = "js/jquery-3.4.1.min.js" type="text/javascript"></script>

<body>
<header> 
<h1>BezNazwy team</h1>
<h2>Raportowanie czasu pracy</h2>
<h3>Raportowanie</h3>
</header>

<article>
<form>
<div class="form-group">
<label for="projektSelect">Projekt:</label>
<select name="wybierz" id="projektSelect" class="form-control">
<option>Tu wpisz pierwszą możliwość</option>
<option>Tu wpisz drugą możliwość</option>		
</select>
</div>

<div class="form-group">
<label>Liczba godzin</label>
<input type="number" id="liczbagodzin" min="1" class="form-control" placeholder="Liczba godzin:">
</div>

<div class="form-group">
<label>Data</label>
<input type="date" id="data" class="form-control" placeholder="Data">
</div>

<div class="form-group">
<label>Opis</label>
<input type="text" id="opis" class="form-control" placeholder="Opis">
</div>
<div class="form-group">

<button type="submit" class="btn btn-primary"  onclick = "window.location = 'stronaRaportuWidzianaPrzezKierownika' ">Wyślij</button>
</div>
</form>
<button class="btn btn-secondary"  onclick = "window.location = 'ekranpracownika' ">Ekran główny</button>
</article>
