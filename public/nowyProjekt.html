<script>
    function DodajProjekt()
    {
        let packet = {nazwa: $("#nazwa").val()};
        $.post("DodajProjekt", packet, function(data){
            if(data === "Success"){
                alert("Dodano projekt!");
                location.reload();
                $("#nazwa").val("")
            }
            else
            {
                alert("Błąd! Taki projekt już istnieje!");
            }
        });
    }
    
</script>
